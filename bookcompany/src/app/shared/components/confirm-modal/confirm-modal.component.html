<div class="modal-content">
  <div class="modal-header">
    <button type="button" class= "close pull-right btn-close" (click)="modalRef.hide()">
      <span class="icon-cross"></span>
      <span class="visually-hidden">Close</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Delete</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this item?</p>
  </div>
  <div class="modal-footer">
    <button type="button" color="brown" class="button white-text waves-light" aria-label="Close" (click)="modalRef.hide()">Cancel</button>
    <button type="button" color="red" class="button waves-light" id="delBtn" (click)="onDelete()">Delete</button>
  </div>
</div>
