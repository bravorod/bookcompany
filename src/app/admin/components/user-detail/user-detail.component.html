<div class="mb-5 back-button" (click)= "closeDetails()">
  <span>Back to user list</span>
</div>
  <div class="d-flex flex-row justify-content-between flex-wrap">
    <div class="d-flex flex-row">
      <div class="mr-4">
        <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}" height="90" width="90" class="rounded-circle z-depth-0"
          alt="avatar image">
      </div>
      <div class="pt-2">
        <h4>{{ user.displayName }}</h4>
        <div>
          <span class="mr-2">
            <div *ngIf="!user.isOnline" color="red">Offline</div>
            <div *ngIf="user.isOnline" color="green">Online</div>
          </span>
          <span>
            <div *ngIf="user.isAdmin" color="purple">Admin</div>
          </span>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button *ngIf= "!user.isAdmin" class="btn" outline="true" color="red" (click)="onAddAdmin()">Add admin privileges</button>
      <button *ngIf= "user.isAdmin" class="btn" outline="true" color="red" (click)="onRemoveAdmin()">Remove adminprivileges</button>
    </div>
  </div>
  <hr class="my-5">
  <div class="d-flex flex-row align-items-center">
    <h4 class="mr-3">Projects</h4>
    <button class="btn" color="primary" size="sm" (click)="loadProjects()">Load user projects</button>
  </div>
  <div *ngIf= "userProjectsLoading" class="d-flex justify-content-center align-items-center" id="statusDiv">
    <div class="spinner-grow text-primary" role="status" id="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <app-projects-list *ngIf= "!userProjectsLoading && projects" [editable]="false" [projects]="projects" (projectDeleted)="onProjectDelete($event)"></app-projects-list>
  <hr class="my-5">
