<div>
  <span *ngIf= "!user.isOnline" class="mr-2 float-left">
    <div color="red">Offline</div>
  </span>
  <span *ngIf=  "user.isOnline" class="mr-2 float-left">
    dfd
    <div color="green">Online</div>
  </span>
  <span class="float-left">
    <div *ngIf="user.isAdmin" color="purple">Admin</div>
  </span>
</div>
<div class="mt-5">
  <img *ngIf="user.photoUrl" src="{{ user.photoUrl }}" height="90" width="90" class="rounded-circle z-depth-0" alt="avatar image" >
</div>
<div class="mt-3">
  {{ user.displayName }}
</div>
<div class="d-flex flex-column">
  <button class="mt-3" class="btn" color="danger" size="sm" (click)="removeAdminPrivileges()" *ngIf= "user.isAdmin">Remove
    admin privileges</button>
  <button class="mt-3" class="btn" color="danger" size="sm" (click)="addAdminPrivileges()" *ngIf= "!user.isAdmin">Add
    admin privileges</button>
  <button class="mt-2" class="btn" color="primary" size="sm" (click)="selectUser()">Manage content</button>
</div>
