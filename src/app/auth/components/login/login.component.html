<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
  </head>   

  <section class="vh-100" id="mainContainer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="./assets/img/login/sylvia-yang-ar2-ENzmqb0-unsplash-min.jpg" alt="Login image" class="w-100 vh-100" id="loginImage">
        </div>  
        <div class="col-sm-6 text-black" id="logoBox">
          <div class="row">
          <h3 class="p-5 pt-1 loginText text-center" id="signinText"> Sign In</h3>
         <div class="form-style">
           <div class="cardheader-logintext w-100 text-center " id="cardHeaderText">To continue, log in to BookCompany.</div> 
           <form [formGroup]= "loginForm">
            <div class="form-group px-5"> 
             <div *ngIf= "error$ | async as error" class=" alert alert-danger text-center" role="alert"> 
               <i class="bi bi-exclamation-triangle"></i>
               {{ error }}
             </div> 
            </div>
             <div class="form-group px-5">    
               <input type="email" placeholder="Email" class="form-control" formControlName="email" id="email">   
               <div *ngIf= "loginForm.controls.email?.invalid && (loginForm.controls.email?.dirty || loginForm.controls.email?.touched)" id="errorBox">
                 <span *ngIf= "email && email?.invalid && (email?.dirty || email?.touched)" id="errorText">
                   <svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="-3 0.5 16 16">
                   <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                   </svg> 
                   Email is required
                 </span> 
               </div>
             </div>
             <div class="form-group px-5">   
               <input type="password" placeholder="Password" class="form-control" formControlName="password" id="password">
               <div *ngIf= "loginForm.controls.password?.invalid && (loginForm.controls.password?.dirty || loginForm.controls.password?.touched)" id="errorBox">
                 <span *ngIf= "password && password.invalid && (password?.dirty || password?.touched)" id="errorText">
                 <svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="-3 0.5 16 16">
                   <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                   </svg> 
                   Password is required
                 </span> 
               </div>
             
             </div>
             <div class="d-flex align-items-center justify-content-between">
           <div class="px-5"><a routerLink="/forgot-password" id="forgotpasswordText">Forget Password?</a></div>
           </div>
             <div class="pb-2 px-5">
             <button type="submit" [disabled]= "!loginForm.valid" (click)= "onLogin()" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
             </div>
           </form>
           <div class="sideline px-5"><a id="orText">OR</a></div>
           <div class="px-5">
             <button type="submit" (click)= "onGoogleLogin('google')" class="btn btn-dark w-100 font-weight-bold mt-2"><i class="fa fa-google" aria-hidden="true"></i> Login With Google</button>
             <button type="submit" (click)= "onTwitterLogin('twitter')" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-twitter" aria-hidden="true"></i> Login With Twitter</button>
           </div>
           <div class="pt-4 pb-4 text-center">
             <a id="noAccountText">Don't have an account? </a><a routerLink="/register" id="signupText">Sign Up</a>
           </div>
           </div>        
        </div>  
        </div>
      </div>
    </div>
  </section>
</html>
