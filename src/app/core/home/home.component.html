<div *ngIf= "isLoading$ | async" class="d-flex justify-content-center align-items-center" id="homeComp">
  <div class="spinner-grow text-primary" role="status" id="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<app-welcome *ngIf= "!(isLoggedIn$ | async) && !(isLoading$ | async)" id="welcomeScreen"></app-welcome>
<app-dashboard *ngIf= "(isLoggedIn$ | async) && !(isLoading$ | async)"></app-dashboard>
