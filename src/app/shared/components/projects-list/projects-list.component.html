<div fxLayout="row wrap" fxLayoutAlign="space-evenly center" fxLayout.xs="column" fxLayoutWrap="wrap">
    <div *ngFor="let project of projects">
      <div id= "mainBackground" *ngIf = "projects.length">
        <app-project id= "mainBackground" [project]= "project" [editable]= "editable" (deleted)= "onProjectDelete($event)" (edited)= "onProjectEdit($event)"></app-project>
      </div>
    </div>
</div>
